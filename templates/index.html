<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🚇 지하철 시뮬레이션</title>

  <!-- ✅ 경로 수정 완료 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- 외부 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
  <div id="controls">
    <h1>서울 지하철 실시간 시뮬레이션</h1>

    <label for="day-select">요일 선택:</label>
    <select id="day-select">
      <option value="1">평일</option>
      <option value="2">토요일</option>
      <option value="3">일요일/공휴일</option>
    </select>

    <label for="time-input">시작 시각 (HH:MM):</label>
    <input type="time" id="time-input" value="05:00" />

    <button id="start-btn">시뮬레이션 시작</button>
    <button id="reset-btn">초기화</button>

    <!-- ⏱️ 시간 슬라이더 추가 -->
    <div style="margin-top: 10px;">
      <input type="range" id="timeSlider" min="0" max="1439" value="480" />
      <span id="timeLabel">08:00:00</span>
    </div>
  </div>

  <div id="map" style="height: 90vh;"></div>

  <!-- ✅ JS는 항상 맨 마지막에 연결 -->
  <script src="{{ url_for('static', filename='js/simulation.js') }}"></script>
</body>
</html>
