<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🚇 지하철 시뮬레이션 (ver.4)</title>

  <!-- Leaflet & External -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Leaflet Draw for Drag Select -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  <script src="https://cdn.jsdelivr.net/npm/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_ver_4.css') }}" />
</head>
<body>
  <div id="controls">
    <h2>🚇 지하철 시뮬레이션 (ver.4)</h2>

    <!-- 시뮬레이션 시간 제어 -->
    <label for="speed-select">⏩ 배속:</label>
    <select id="speed-select">
      <option value="1">1x</option>
      <option value="2">2x</option>
      <option value="5">5x</option>
      <option value="10">10x</option>
    </select>
    <span id="timeLabel">09:00:00</span>
    <button id="start-btn">▶️ 시작</button>
    <button id="reset-btn">⏹️ 초기화</button>

    <!-- 필터 선택 -->
    <br><br>
    <label for="weekday-select">📅 요일:</label>
    <select id="weekday-select">
      <option value="전체">전체</option>
      <option value="3">평일</option>
      <option value="2">토요일</option>
      <option value="1">공휴일</option>
    </select>

    <label for="direction-select">⬆⬇ 방향:</label>
    <select id="direction-select">
      <option value="전체">전체</option>
      <option value="1">상행</option>
      <option value="2">하행</option>
    </select>

    <label for="line-select">🚈 호선:</label>
    <select id="line-select">
      <option value="전체">전체</option>
      <option value="01호선">1호선</option>
      <option value="02호선">2호선</option>
      <option value="03호선">3호선</option>
      <option value="04호선">4호선</option>
      <option value="05호선">5호선</option>
      <option value="06호선">6호선</option>
      <option value="07호선">7호선</option>
      <option value="08호선">8호선</option>
    </select>

    <!-- 날씨 영향 선택 -->
    <br><br>
    <label for="weather-select">🌧️ 날씨 영향:</label>
    <select id="weather-select">
      <option value="none">없음</option>
      <option value="약함">약함</option>
      <option value="보통">보통</option>
      <option value="강함">강함</option>
    </select>

    <!-- 드래그 모드 토글 -->
    <label style="margin-left: 10px;">
      <input type="checkbox" id="weather-toggle" />
      🖱️ 드래그로 날씨 영향 주기
    </label>

    <p style="font-size: 12px; margin-top: 5px;">
      체크 후 지도에서 <strong>드래그</strong>하여 날씨 영향을 적용할 지역을 지정하세요.
    </p>
  </div>

  <div id="map"></div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='js/simulation_ver_4.js') }}"></script>
</body>
</html>
