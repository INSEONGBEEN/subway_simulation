<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>서울 지하철 시뮬레이션 (Ver.1)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <style>
    #controls {
      padding: 10px;
    }
    #map {
      height: 90vh;
    }
  </style>
</head>
<body>
  <div id="controls">
    <h1>🚇 서울 지하철 시뮬레이션 (Ver.1)</h1>

    <label for="weekday-select">📆 요일:</label>
    <select id="weekday-select">
      <option value="3">평일</option>
      <option value="2">토요일</option>
      <option value="1">공휴일</option>
    </select>

    <label for="direction-select">🔁 방향:</label>
    <select id="direction-select">
      <option value="0">전체</option>
      <option value="1">상행</option>
      <option value="2">하행</option>
    </select>

    <label for="line-select">🚈 호선:</label>
    <select id="line-select">
      <option value="0">전체</option>
      <option value="1">1호선</option>
      <option value="2">2호선</option>
      <option value="3">3호선</option>
      <option value="4">4호선</option>
      <option value="5">5호선</option>
      <option value="6">6호선</option>
      <option value="7">7호선</option>
      <option value="8">8호선</option>
    </select>

    <label for="speed-select">⏩ 배속:</label>
    <select id="speed-select">
      <option value="1">1x</option>
      <option value="2">2x</option>
      <option value="5">5x</option>
    </select>

    <span id="timeLabel">06:00:00</span>

    <button id="start-btn">▶️ 시작</button>
    <button id="reset-btn">⏹️ 초기화</button>
  </div>

  <div id="map"></div>

  <script src="/static/js/simulation_ver_1.js"></script>
</body>
</html>
