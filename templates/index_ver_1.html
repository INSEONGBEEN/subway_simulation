<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🚇 지하철 시뮬레이션 (ver.1)</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style_ver_1.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
  <div id="controls">
    <h1>서울 지하철 시뮬레이션 (Ver.1)</h1>
    <label for="speed-select">배속:</label>
    <select id="speed-select">
      <option value="1">1x</option>
      <option value="2">2x</option>
      <option value="5">5x</option>
    </select>
    <span id="sim-time" style="margin-left: 20px; font-weight: bold;">00:00:00</span>
    <br />
    <button id="start-btn">▶️ 시뮬레이션 시작</button>
    <button id="reset-btn">⏹️ 초기화</button>
  </div>
  <div id="map" style="height: 90vh;"></div>
  <script src="{{ url_for('static', filename='js/simulation_ver_1.js') }}"></script>
</body>
</html>
